{% extends "main/header.html" %}

{% block content %}
  <div class="container" style="margin-top:100px;">
      <div class="row">
          {% for tut in tutorials %}
        <div class="col-md-4">
          <div class="card bg-dark text-light">
          <div class="card-body">
            <p>{{tut.tutorial_title}}</p>
            <p>{{tut.tutorial_published}}</p>
            <p>{{tut.tutorial_content|safe}}</p>
          </div>
        </div>
        </div>
          {% endfor %}
      </div>
   </div>
{% endblock%}
